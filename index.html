<!DOCTYPE html>

<html>
  <head>
    <title>SpongeBob Quiz</title>
    <meta charset="UTF-8" />
    <link href="./assets/css/bubbles.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="navBar">
      <div class="highscore">
        <a onclick="getScore()" href="#"><h4>View Highscore</h4></a>
      </div>
      <div class="timer">
        <h4>Time: <span id="timeRemaining">0</span></h4>
      </div>
    </div>
    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
    </div>
    
    <div id="quiz">
      <div id="quizContainer">
        <h1>SpongeBob Quiz!</h1>
        <button onclick="start()">Click here to begin!</button>
      </div>
    </div>
    <script src="./assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
